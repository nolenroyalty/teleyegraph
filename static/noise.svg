<!-- svg: first layer -->
<svg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='2 0.25' 
      numOctaves='1' 
      stitchTiles='stitch'/>
    <!-- <feColorMatrix values="0 0 0 .11 .69
                    0 0 0 .09 .38
                    0 0 0 .08 .14
                    0 0 0 0 0.75"/> -->

    <feColorMatrix values="0 0 0 1 0.2
                           0 0 0 1 0.2
                           0 0 0 1 0.2
                           0 0 0 0 0.2"/>
                    
  </filter>
  
  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>